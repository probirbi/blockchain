<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Temperature sensor</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="jquery-3.5.1.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>

<div class="container">
    <br>
    <h2 class="text-center">Trust Score</h2>
    <div class="col-sm-12">

        <table class="table table-striped table-bordered" id="temp" style="width:100%">
                    <thead>
                        <th>Trust</th>
                        <th>Name of service</th>
                        <th>Name of service provider</th>
                        <th>Name of rating criteria</th>
                        <th>Rating score (0-1)</th>
                        <th>Action</th>
                    </thead>

                    <tbody>
                        <tr th:each="data : ${trusts}">
                        <td th:text="${data.node}"></td>
                            <td th:text="${data.serviceName}"></td>
                            <td th:text="${data.serviceProvider}"></td>
                            <td th:text="${data.ratingCriteria}"></td>
                            <td th:text="${data.score}"></td>
                            <td><a th:href="@{/evaluate + '?node=' + ${data.node}}" class="btn btn-primary">Evaluate</a></td>
                        </tr>
                    </tbody>
                </table>


    </div>
</div>
</body>
<script>
$(document).ready(function() {
$('#temp').DataTable();
} );
</script>


</html>
